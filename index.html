<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tip-calculator.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <label for="check-amount">Check Amount:</label>
        <input id="check-amount" type="text" />
        <br />
        <br />
        <label>Tip Percentage:</label>
        <input class="tip-percentage" type="number" />
      </div>
      <div class="result">
          <span class="tip-amount">$0.00</span>
      </div>
    </div>

    <script src="./tip-calculator.js"></script>
  </body>
</html>
